<div class="container-fluid">
    <app-navbar></app-navbar>
    <div class="row mt-5">
    
        <div class="col-6">
            <h5>You can use value both push and insert functions</h5>
            <label for="value" class="mt-3">Value:</label>
            <input type="number" class="ml-3 " [(ngModel)]="this.value" id="value">
            <button class="btn btn-primary ml-3 " (click)="pushArray()" [disabled]="isWorking">Push</button>
            <button class="btn btn-primary ml-3 " (click)="popArray()" [disabled]="isWorking">Pop</button>
            <br>
            <label for="value" class="mt-3">Index to </label>
            <input type="number" class="ml-3 mt-3" [(ngModel)]="this.index" id="index">
            <button class="btn btn-primary ml-3 mt-1" (click)="insert()" [disabled]="isWorking">Insert</button>
            <button class="btn btn-primary ml-3 mt-1" (click)="delete()" [disabled]="isWorking">Delete</button>
            <button class="btn btn-primary ml-3 mt-1" (click)="lookUp()" [disabled]="isWorking">Look-up</button>

        </div>

    
        <div class="col-4 ">
            <h5>Create New Array</h5>
            <label for="min">Min Value </label>
            <input type="number" class="ml-3" [(ngModel)]="this.min" id="min">
            <br>
            <label for="max" >Max Value</label>
            <input type="number" class="ml-3" [(ngModel)]="this.max" id="max">
            <br>
    
            <label for="quantity">Quantity</label>
            <input type="number" class="ml-3" [(ngModel)]="this.quantity" id="quantity">
            <br>
            <button (click)="createArray()" class="btn btn-primary ml-3 mt-3 " [disabled]="isWorking">Create</button>
    
        </div>
    </div>
    <br>
    </div>
    <div class="col-8">
        <h5>Step Counter:<span><strong>{{this.stepCount}}</strong></span></h5>
        <h5>Status:{{status}}</h5>
    </div>
    <svg  class="mb-5" width="this.width" height="500"></svg><br>
