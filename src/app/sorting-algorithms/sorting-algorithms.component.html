<div class="container-fluid">
    <app-navbar></app-navbar>
    <div class="row">
        <div class="offset-1 col-4 mt-5">
            <h5>Create New Array</h5>
            <label for="min">Min Value </label>
            <input type="number" class="ml-3" [(ngModel)]="this.min" id="min">
            <br>
            <label for="max" >Max Value</label>
            <input type="number" class="ml-3" [(ngModel)]="this.max" id="max">
            <br>
    
            <label for="quantity">Quantity(200-5000)</label>
            <input type="number" min="10" max="5000" class="ml-3" [(ngModel)]="this.quantity" id="quantity">
            <br>
            <button (click)="createArray(this.quantity,this.max,this.min,true)" class="btn btn-primary ml-3 mt-3 ">Create</button>
        </div>
        <div class="col-6 mt-5">
            <h5 class="ml-3">{{status}} <button class="btn btn-primary ml-3" [hidden]="!isWorking" (click)="stop()" [disabled]="!isWorking">Stop</button></h5>

            <button class="btn btn-primary ml-3 mt-3" (click)="bubbleSort(this.array)" [disabled]="isWorking">Bubble Sort</button>
            <button class="btn btn-primary ml-3 mt-3"  (click)="selectionSort(this.array)" [disabled]="isWorking">Selection Sort</button>
            <button class="btn btn-primary ml-3 mt-3"  [disabled]="isWorking">Insertion Sort</button>
            <button class="btn btn-primary ml-3 mt-3"  [disabled]="isWorking">Merge Sort</button>
            <button class="btn btn-primary ml-3 mt-3"  [disabled]="isWorking">Quick Sort</button>
            <button class="btn btn-primary ml-3 mt-3"  [disabled]="isWorking">Heap Sort</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="offset-4 col-4">
            <h5>Step Counter:<span><strong>{{counter}}</strong></span></h5>
        </div>
    </div>
    <svg id="sort" class="mb-5" width="this.width" height="500"></svg><br>

</div>
